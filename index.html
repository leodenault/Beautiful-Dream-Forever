<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Fashion</title>

		<meta name="description" content="A game about fashion."/>
		<meta name="keywords" content="fashion,dress,up,battle,video,game"/>
		<meta name="author" content="RAMA"/>
		
		<link rel="stylesheet" type="text/css" href="static/css/ui.css"></link>
		<link rel="stylesheet" type="text/css" href="static/css/tab-menu.css"></link>
		<link rel="stylesheet" type="text/css" href="static/css/options-menu.css"></link>
		
		<!-- Libraries -->
		<script src="static/js/lib/phaser/phaser-no-physics.min.js"></script>
		<script src="static/js/lib/jquery/jquery.min.js"></script>
		
		<!-- Core Code -->
		<script src="static/js/states/main-menu.js"></script>
		<script src="static/js/states/wardrobe.js"></script>
		<script src="static/js/states/main.js"></script>
		<script src="static/js/controller/tab-controller.js"></script>

		<script src="static/js/ui/tab-menu.js"></script>
		<script src="static/js/ui/options-menu.js"></script>

	<body>
		<!-- GAME AREA -->
		<div id="container">
			<div id="menu">
				<div id="tab-menu">
					<div>
						<img id="wardrobe" src="static/img/ui/options_tab_ui_wardrobe.png" width="182px" height="88px"

						<img id="options" src="static/img/ui/options_tab_ui_options.png" width="182px" height="88px"
							class="button tab options"></img>
						<img id="back" src="static/img/ui/options_tab_ui_back.png" width="182px" height="88px"
							class="button tab"></img>
					</div>
				</div>
				<div id="outer-options-menu" class="outer modal">
					<div class="middle">
						<div id="options-menu" class="inner">
							<div class="outer">
								<div class="middle">
									<div class="inner">
										<ul>
											<li><span class="button">SAVE</span></li>
											<li><span id="music" class="button music">MUSIC</span></li>
											<li><span id="exit" class="button">EXIT</span></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="canvas"></div>
		</div>
