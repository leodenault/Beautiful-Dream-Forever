<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Fashion</title>

		<meta name="description" content="A game about fashion."/>
		<meta name="keywords" content="fashion"/>
		<meta name="author" content="Curly and Lion"/>
		
		<link rel="stylesheet" type="text/css" href="static/css/ui.css"></link>
		<script src="static/js/lib/phaser/phaser-no-physics.min.js"></script>
		<script src="static/js/lib/jquery/jquery.min.js"></script>
		<script src="static/js/ui/main-menu.js"></script>
	</head>
	<body>
	
	<div id="container">
		<div id="menu">
			<div id="main-menu">
				<div>
					<img src="static/img/ui/options_tab_ui_wardrobe.png" width="182px" height="88px"
						class="button wardrobe"></img>
					<img id="options" src="static/img/ui/options_tab_ui_options.png" width="182px" height="88px"
						class="button options"></img>
					<img src="static/img/ui/options_tab_ui_back.png" width="182px" height="88px"
						class="button back"></img>
				</div>
			</div>
		</div>
		<div id="canvas"></div>
	</div>

	<script type="text/javascript">

	window.onload = function() {
		document.getElementById("options").addEventListener("click", function (event) {
			alert("LOL");
		});

		var game = new Phaser.Game(800, 450, Phaser.CANVAS, 'canvas', { preload: preload, create: create });

		function preload () {
			game.load.image('background', 'static/img/shop_formal.png');
		}

		function create () {
			var background = game.add.sprite(0, 0, 'background');
		}
	};

	</script>

	</body>
</html>
